<label>
  <input type="radio"
         name="drawingSave"
         value="no"
         ng-model="drawingSave.value">
  <span translate>draw_save_disable</span>
</label>
<label>
  <input type="radio"
         name="drawingSave"
         value="server"
         ng-model="drawingSave.value"
         checked>
  <span translate>draw_save_server</span>
</label>
<label ng-show="allowWebdav">
  <input type="radio"
         name="drawingSave"
         value="custom"
         ng-model="drawingSave.value">
  <span translate>draw_save_webdav</span>
</label>
