<div class="panel-collapse collapse in panel panel-default"
     aria-expanded="true"
     >

  <p class="panel-danger"
     ng-if="message">{{ message }}</p>

  <h4 translate>auth_required</h4>
  <form autocomplete="on"
        name="gf3-connect"
        ng-submit="connect()">
    <div class="form-group required">
      <label class="control-label"
             translate>username</label>
      <input class="form-control"
             type="text"
             name="username"
             required
             ng-model="username" />
    </div>
    <div class="form-group required">
      <label class="control-label"
             translate>password</label>
      <input class="form-control"
             type="password"
             name="password"
             required
             ng-model="password" />
    </div>
    <button class="btn btn-default"
            ng-click="login()"
            translate>auth_connect</button>
  </form>
</div>
