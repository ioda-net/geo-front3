<div ng-if="authRequired && !isAuthenticated">
  <!-- We need to use a POST request to check that the logins are correct:
       anonymous users are allowed to do GET requests. -->
  <div gf3-login
       gf3-login-callback="loggedIn()"
       gf3-login-type="'basic'"
       gf3-login-http-method="'POST'"
       gf3-auth-url="authUrl"></div>
</div>

<div ng-if="!authRequired || isAuthenticated">
  <p ng-if="message">{{ message }}</p>
  <p class="alert-danger"
     ng-repeat="error in saveErrors">{{ error }}</p>

  <div class="gf3-buttons-bar">
    <button class="btn btn-default"
            ng-click="deleteFeature()"
            ng-disabled="!selectedFeature"
            translate-attr="{
              'title': 'remove',
            }">
      <i class="fa fa-remove"></i>
    </button>
    <button class="btn"
            ng-class="{
              'btn-danger': addingFeature,
              'btn-default': !addingFeature,
            }"
            ng-click="toggleAddFeature()"
            translate-attr="{
              'title': 'add',
            }">
      <i class="fa fa-plus gf3-fa-plus"></i>
    </button>
  </div>

  <div class="ga-more">
    <hr>
    <ul class="list-inline row">
      <li class="col-sm-6 col-xs-6 vr">
        <a class="btn" ng-click="cancel()" ng-disabled="!infos.dirty" translate>Cancel</a>
      </li>
      <li class="col-sm-6 col-xs-6">
        <a class="btn" ng-click="save()" ng-disabled="!infos.dirty" translate>Save</a>
      </li>
    </ul>
    <hr>
  </div>
</div>
